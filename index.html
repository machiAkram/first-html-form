<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
</head>

<body>
    <h1>Mon premier formulaire HTML5</h1>
    <form>
        <fieldset id="info-personel">
            <legend>Informations personnelles</legend>

            <label for="nom">Nom:</label>
            <input type="text" name="nom" id="nom" placeholder="saisir votre nom">
            <br>
            <label for="prenom">Prenom:</label>
            <input type="text" name="prenom" id="prenom" placeholder="saisir votre prenom">
            <br>

            <label for="sexe">Sexe:</label><br>
            <input type="radio" name="sexe" id="masculin" value="masculin" checked>
            <label for="masculin">Masculin</label><br>
            <input type="radio" name="sexe" id="feminin" value="feminin">
            <label for="feminin">Feminin</label><br>

            <label for="date-naissance">date de naissance:</label>
            <input type="date" name="date-naissance" id="date-naissance" min="1980-01-01" max="2010-01-01">
            <br>

            <label for="lieu-naissance">lieu de naissance</label>
            <input list="wilayas" name="lieu-naissance" id="lieu-naissance">
            <datalist id="wilayas">
                <option value="Alger">
                <option value="Blida">
                <option value="Boumerdas">
            </datalist>
            <br>

            <label for="nbr-freres">nombre de freres et soeurs</label>
            <input type="number" name="nbr-freres" id="nbr-freres" min="0" max="14">
            <br>

            <label for="adresse">Adresse:</label><br>
            <textarea name="adresse" id="adresse" cols="30" rows="10" placeholder="saisir votre adresse"></textarea>
            <br>

            <label for="num-tel">num telephone:</label>
            <input type="tel" name="num-tel" id="num-tel">
            <br>

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">
        </fieldset>

        <fieldset id="info-auth">
            <legend>Informations d'authentification:</legend>

            <label for="username">User name:</label>
            <input type="text" name="username" id="username">
            <br>

            <label for="password">User password:</label>
            <input type="password" name="password" id="password">
        </fieldset>

        <fieldset id="divers">
            <label for="interet">vos centres d'interet</label><br>
            
            <input type="checkbox" name="interet" id="lecture">
            <label for="lecture">lecture</label><br>

            <input type="checkbox" name="interet" id="musique">
            <label for="musique">musique</label><br>

            <input type="checkbox" name="interet" id="dessin">
            <label for="dessin">dessin</label><br>

            <input type="checkbox" name="interet" id="cuisine">
            <label for="cuisine">cuisine</label><br>
            <br>

            <label for="couleur-pref">votre couleur preferee:</label><br>
            <select id="couleur-pref">
                <option value="violet">Violet</option>
                <option value="noir">Noir</option>
                <option value="rouge">Rouge</option>
                <option value="blanc">Blanc</option>
            </select><br>
            <br>


            <label for="autre-couleurs">autres couleurs que vous aimez bien:</label><br>
            <select id="autre-couleurs" multiple>
                <option value="bleu">Bleu</option>
                <option value="rose">Rose</option>
                <option value="marron">Marron</option>
                <option value="orange">Orange</option>
                <option value="vert">Vert</option>
            </select><br>

            <br>
            <label for="couleur-select">selectionnez votre couleur preferee:</label>
            <input type="color" name="couleur-select" id="couleur-select">
        </fieldset>

        <h2>bouton de reinitialisation</h2>
        <input type="reset" value="Retablir">

        <h2>bouton de soumission</h2>
        <input type="submit" value="Envoyer">
    </form>
</body>

</html>
